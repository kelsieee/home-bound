<div>
    <div class="container justify-content-center w-75">
        <h1 class="fw-bold text-center mb-4 mt-5">Welcome to Home:Bound <i class="bi bi-emoji-laughing ms-2"></i></h1>
        <h3 class="fw-bold text-center mb-5" style="text-transform: none;">Create an account to get started.</h3>
    </div>
    <div class="container" id="register">
        <div class="row justify-content-center text-center align-items-center">
            <div class="col-10 col-md-8 col-lg-6 text-center">
                
                <div id="username_error">
                    <div class="input-group mb-4 h-75">
                        <i class="bi bi-person-fill"></i>
                        <input class="input-field form-control-lg bg-light" style="border-radius: 10px;"
                            type="username" placeholder="Name" id="username" required>
                    </div>
                </div>
                <div id="date_error">
                    <div class="input-group mb-4 h-75">
                        <i class="bi bi-calendar-fill h-100 text-center"></i>
                        <input class="input-field form-control-lg bg-light" style="border-radius: 10px;"
                            type="date"  id="dob" required>
                    </div>
                </div>
                <div id="email_error">
                    <div class="input-group mb-4 h-75">
                        <i class="bi bi-envelope-fill"></i>
                        <input class="input-field form-control-lg bg-light" style="border-radius: 10px;"
                            type="email" placeholder="Email" id="email" required>
                    </div>
                </div>
                <div id="password">
                    <div class="input-group mb-4 h-75">
                        <i class="bi bi-key-fill"></i>
                        <input class="input-field form-control-lg bg-light" style="border-radius: 10px;"
                            type="password" placeholder="Password" id="password1" required>
                    </div>
                </div>
                
                <div id="password_error">
                    <div class="input-group mb-4 h-75">
                        <i class="bi bi-key-fill"></i>
                        <input class="input-field form-control-lg bg-light" style="border-radius: 10px;"
                            type="password" placeholder="Re-enter Password" id="password2" required>
                    </div>    
                </div>     
                
                <div id="user_error">
                    <div class="input-group mb-4">
                        <div class="d-flex justify-content-center col text-center">
                            <h6 class="fs-5 mt-1 me-4 mt-3">
                                I am a...
                            </h6>
                            <div class="form-check form-check-inline mt-3 ms-2">
                                <input class="form-check-input" type="radio" name="usertype"
                                    id="inputRoommate" value="Roommate">
                                <label class="form-check-label form-check-label-lg" for="inputRoommate">Roommate</label>
                            </div>
                            <div class="form-check form-check-inline mt-3 ms-2">
                                <input class="form-check-input" type="radio" name="usertype"
                                    id="inputLandlord" value="Landlord">
                                <label class="form-check-label form-check-label-lg" for="inputLandlord">Landlord</label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="text-center mt-2 h-75">
                    <div id="error"></div>
                    <!-- <div class="alert alert-danger p-30" id="error" v-if="show">{{ error }}</div> -->
                    <button type = "submit" class="mx-auto justify-content-center btn btn-secondary btn-lg w-50 rounded-pill" 
                        style="border-radius: 30px" id="signUp" name="signup_submit" @click="signup">
                        <a style="text-decoration:none; color:white; font-family: Montserrat, sans-serif;">Join the community</a>
                        <i class="bi bi-arrow-right-circle ms-2"></i>
                    </button>
                </div>
                </div>
            </div>
        </div>
    </div>
